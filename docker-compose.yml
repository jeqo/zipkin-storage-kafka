---
version: '3'
services:
  kafka-zookeeper:
    image: openzipkin/zipkin-kafka
    container_name: kafka-zookeeper
    ports:
      - 2181:2181
      - 9092:9092
      - 19092:19092
  zipkin:
    image: openzipkincontrib/zipkin-storage-kafka:test
    container_name: zipkin
    hostname: zipkin # required to route call to scatter-gather endpoint properly. should not be needed after #40 is solved
    ports:
      - 9411:9411
      - 9412:9412
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-zookeeper:9092
      KAFKA_STORAGE_DIR: /data
    volumes:
      - zipkin:/data
volumes:
  zipkin:
