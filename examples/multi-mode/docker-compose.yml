---
version: '3'
services:
  kafka-zookeeper:
    image: openzipkin/zipkin-kafka
    # If using docker machine, uncomment the below and set your bootstrap
    # server list to 192.168.99.100:19092
    # environment:
    # - KAFKA_ADVERTISED_HOST_NAME=192.168.99.100
    ports:
      - 2181:2181
      - 9092:9092
      # port 19092 is listening on localhost by default. In normal Docker,
      # you can set your bootstrap server list to localhost:19092
      - 19092:19092
  zipkin-ingestion:
    image: jeqo/zipkin-kafka:0.4.1-SNAPSHOT
    ports:
      - 9411:9411
    environment:
      KAFKA_STORE_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_STORE_COMPRESSION_TYPE: SNAPPY
      KAFKA_STORE_SPAN_CONSUMER_ENABLED: 'true'
      KAFKA_STORE_SPAN_STORE_ENABLED: 'false'
  zipkin-store:
    image: jeqo/zipkin-kafka:0.4.1-SNAPSHOT
    ports:
      - 9412:9411
    environment:
      KAFKA_STORE_BOOTSTRAP_SERVERS: kafka-zookeeper:9092
      KAFKA_STORE_COMPRESSION_TYPE: SNAPPY
      KAFKA_STORE_SPAN_CONSUMER_ENABLED: 'false'
      KAFKA_STORE_SPAN_STORE_ENABLED: 'true'
      KAFKA_STORE_DIRECTORY: /zipkin/data
    volumes:
      - zipkin:/zipkin/data
volumes:
  zipkin: